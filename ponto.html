<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ponto</title>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        // Inicialização da Public Key
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("ApUyBFJDojPVeIoyc");
        });

        function registrarPonto() {

            // Nome do funcionário (troque depois se quiser puxar de login)
            const nome = "Funcionário";

            // Horário atual
            const horario = new Date().toLocaleString("pt-BR");

            // Antes: Verificar localização
            if (!navigator.geolocation) {
                alert("Seu navegador não suporta geolocalização.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function (pos) {

                    const latitude = pos.coords.latitude.toFixed(6);
                    const longitude = pos.coords.longitude.toFixed(6);

                    // Enviar dados via EmailJS
                    const dados = {
                        nome: nome,
                        horario: horario,
                        latitude: latitude,
                        longitude: longitude,
                        email: "paineisksolucoesfinan@gmail.com"
                    };

                    emailjs.send("service_h66o8zu", "template_nvldzbr", dados)
                        .then(function () {
                            alert("Ponto registrado com sucesso!");
                        })
                        .catch(function (error) {
                            alert("Erro ao enviar: " + JSON.stringify(error));
                        });
                },
                function (error) {
                    alert("Erro ao pegar localização. Ative o GPS ou permita o acesso.");
                }
            );
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            text-align: center;
            padding-top: 80px;
        }
        button {
            background: #3a86ff;
            padding: 20px 50px;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
    </style>

</head>
<body>

    <h1>Registro de Ponto</h1>
    <p>Clique abaixo para registrar ponto com localização.</p>

    <button onclick="registrarPonto()">Bater Ponto</button>

</body>
</html>
